<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercar Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .car {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .car:hover {
            transform: scale(1.05);
        }
        .car img {
            width: 100%;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Supercar Showcase</h1>
    <div class="car-container">
        <a href="file:///D:/super%20car/ferrari.html">
            <div class="car">
                <img src="https://cdn.motor1.com/images/mgl/0XXWm/s3/ferrari-488-pista.jpg" alt="Ferrari 488 Pista">
                <h2>Ferrari 488 Pista</h2>
                <p>Click to learn more</p>
            </div>
        </a>
        <a href="lamborghini.html">
            <div class="car">
                <img src="lamborghini.jpg" alt="Lamborghini Aventador S">
                <h2>Lamborghini Aventador S</h2>
                <p>Click to learn more</p>
            </div>
        </a>
        <a href="bugatti.html">
            <div class="car">
                <img src="bugatti.jpg" alt="Bugatti Chiron">
                <h2>Bugatti Chiron</h2>
                <p>Click to learn more</p>
            </div>
        </a>
    </div>
</body>
</html>
